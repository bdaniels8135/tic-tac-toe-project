<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p>Chose your mark:</p>
        <ul class="marks">
            <li>X</li>
            <li>O</li>
        </ul>
        <p>Chose your opponent:</p>
        <ul class="opponents">
            <li><p>Giertz Bot</p><img src="./img/robot-confused.svg" alt="Confused Robot Icon"></li>
            <li><p>AI Master</p><img src="./img/robot-angry.svg" alt="Angry Robot Icon"></li>
            <li><p>Nearby Human</p><img src="./img/human-greeting-variant.svg" alt="Friendly Human Icon"></li>
        </ul>
    </header>
    <main>Main</main>
    <footer>Copyright &copy; 2023 bdaniels8135</footer>
</body>
</html>
