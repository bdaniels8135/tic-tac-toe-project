<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h3>Chose your mark:</h3>
        <ul class="marks">
            <li id="x-mark">X</li>
            <li id="o-mark">O</li>
        </ul>
        <h3>Chose your opponent:</h3>
        <ul class="opponents">
            <li id="dumb-opponent"><p>Giertz Bot</p><img src="./img/robot-confused.svg" alt="Confused Robot Icon"></li>
            <li id="smart-opponent"><p>AI Master</p><img src="./img/robot-angry.svg" alt="Angry Robot Icon"></li>
            <li id="human-opponent"><p>Nearby Human</p><img src="./img/human-greeting-variant.svg" alt="Friendly Human Icon"></li>
        </ul>
    </header>
    <main>
        <div id="game-container"></div>
    </main>
    <footer>Copyright &copy; 2023 bdaniels8135</footer>
</body>
</html>
