<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h3>Chose your mark:</h3>
        <ul class="marks">
            <li id="x-mark">X</li>
            <li id="o-mark">O</li>
        </ul>
        <h3>Chose your opponent:</h3>
        <ul class="opponents">
            <li id="dumb-opponent"><p>Giertz Bot</p><img src="./assets/robot-confused.svg" alt="Confused Robot Icon"></li>
            <li id="master-opponent"><p>AI Master</p><img src="./assets/robot-angry.svg" alt="Angry Robot Icon"></li>
            <li id="human-opponent"><p>Nearby Human</p><img src="./assets/human-greeting-variant.svg" alt="Friendly Human Icon"></li>
        </ul>
    </header>
    <main>
        <p id="game-announcement"></p>
        <div id="game-container"></div>
        <div id="reset-btn">Resign</div>
    </main>
    <footer>Copyright &copy; 2023 bdaniels8135</footer>
</body>
</html>
